></div>
<script type="text/javascript">
  function mostra_commenti(){
    x = document.getElementById("cusdis_thread")
    x.style = "display=block;background-color:azure";
    var comments_script = document.createElement('script');
    comments_script.type = 'text/javascript';
    comments_script.async = true;
    comments_script.src = 'https://cusdis.com/js/cusdis.es.js';
    document.body.appendChild(comments_script);
    document.getElementById("mc-div").style.display = "none";
    x.scrollIntoView({behavior: "smooth", block: "start"});
  };
</script>
<div id="mc-div" class="mc-div">

  <button id="mc" class="card" onclick="mostra_commenti()">Lascia un commento</button>
</div>
