<meta name="theme-color" content="#8A2BE2"/>
<meta name="robots" content="index, follow, noarchive"/>
<meta name="revisit-after" content="6 days">
<meta name="distribution" content="global">
<link rel="preload" as="style" href="{{ "/css/main.css" | prepend: site.baseurl }}">
{% if page.math %}<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>{% else %}{% endif %}
{% if page.plotly %}<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>{% else %}{% endif %}
<link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="preload" href="{{ "/data/fonts/Abel.ttf" | prepend: site.baseurl }}" as="font" type="font/ttf" crossorigin>
<link rel="preload" href="{{ "/data/fonts/OpenSans-SemiBold.ttf" | prepend: site.baseurl }}" as="font" type="font/ttf" crossorigin>
{% if page.path == "index.html" %}<link rel="preload" href="{{ "/data/fonts/OpenSans-Bold.ttf" | prepend: site.baseurl }}" as="font" type="font/ttf" crossorigin>{% else %}{% endif %}
<link rel="preload" href="{{ "/data/fonts/Title.ttf" | prepend: site.baseurl }}" as="font" type="font/ttf" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
<meta name="keywords" content="{% if page.materia %}{{ page.materia }} {% endif %}{% if page.tags %}, {{ page.tags | join: ", " }}{% endif %}">
