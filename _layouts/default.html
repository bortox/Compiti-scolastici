<!doctype html>
<html lang="en">
  <div class="nottoprint">
  {% include head.html %}

  <body>
    {% include header.html %}
    
    </div>
    <div id="search-demo-container" class="nottoprint">
      <input type="search" id="search-input" placeholder="üîç Fai una ricerca ...">
      <ul id="results-container"></ul>
    </div>
    <div class="page-content">
      <div class="wrapper">
        {% if page.tema %}{% include custompagewidth.html %}{% else %}{% endif %}
        {{ content }}
      </div>
    </div>
    <div class="nottoprint">
    {% include footer.html %}
    </div>
    <script src="{{ site.baseurl }}/js/simple-jekyll-search.min.js"></script>

    <script>
      window.simpleJekyllSearch = new SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<br><li><form action="{url}?query={query}"><button class="smallbutton listio">{materia}</button><a href="{url}?query={query}" title="{description}" class="alias">{title}</a></form></li>',
        noResultsText: 'ü§î Nessun risultato trovato',
        limit: 50,
        fuzzy: false,
        exclude: ['Benvenut@']
      })
    </script>
    
    <script>
    function GoatBlocked() {
    document.getElementById("goatcounter-text").innerHTML = 'La tua visita a questo sito non sar√† inclusa nelle sue statistiche, siccome spesso gli AdBlocker bloccano un po\' tutto: in questo caso GoatCounter, uno strumento OpenSource, che raccoglie le visite degli utenti anonimizzate rispettando pienamente il GDPR, senza avere nemmeno bisogno i mostrare un banner per accettare i cookies ( non ne fa uso, a differenza di Google Analytics ) √® stato bloccato dal tuo adBlocker. Non ho nessun problema con ci√≤, ti ricordo soltanto che questa visita non sar√† registrata.';
    }
    </script> 
    <script data-goatcounter="https://bortox.goatcounter.com/count" async src="//gc.zgo.at/count.js" onerror="GoatBlocked();"></script>
  </body>

</html>
