<!doctype html>
<html lang="en">
  <div class="nottoprint">
  {% include head.html %}

  <body>
    {% include header.html %}
    </div>
    <div id="search-demo-container" class="nottoprint">
      <input type="search" id="search-input" placeholder="🔍 Fai una ricerca ...">
      <ul id="results-container"></ul>
    </div>
    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>
    <div class="nottoprint">
    {% include footer.html %}
    </div>
    <script src="{{ site.baseurl }}/js/simple-jekyll-search.min.js"></script>

    <script>
      window.simpleJekyllSearch = new SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<br><li><button class="troll">{materia}</button></p><a href="{url}?query={query}" title="{description}">{title}</a></li>',
        noResultsText: '🤔 Nessun risultato trovato',
        limit: 50,
        fuzzy: false,
        exclude: ['Benvenut@']
      })
    </script>

  </body>

</html>
