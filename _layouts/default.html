<!doctype html>
<html lang="it">
<head>
{% include head.html %}
</head>
    <div class="nottoprint">
  <body>
    {% include header.html %}
    
    </div>
    <div id="search-demo-container" class="nottoprint">
      <input type="search" id="search-input" placeholder="🔍 Scrivi qui per eseguire una ricerca ...">
      <ul id="results-container"></ul>
    </div>
    <div class="page-content">
      <div class="wrapper">
        {% if page.tema %}{% include custompagewidth.html %}{% else %}{% endif %}
        {{ content }}
      </div>
    </div>
    <div class="nottoprint">
    {% include footer.html %}
    </div>
    <script src="{{ site.baseurl }}/js/simple-jekyll-search.min.js"></script>

    <script>
      window.simpleJekyllSearch = new SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<div class="card"><a class="scarslink calmlink" href="{url}?query={query}">{materia}</a><br><a href="{url}?query={query}" title="{description}" class="alias opch">{title}</a></div>',
        noResultsText: ' Nessun risultato trovato :(',
        limit: 50,
        fuzzy: false,
        exclude: ['Benvenut@']
      })
    </script>
    <script data-goatcounter="https://bortox.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
  </body>
</html>
