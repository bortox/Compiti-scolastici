" x="-20" y="18">орбита</tspan></text><text id="text112" font-family="Lohit Bengali" font-weight="normal" systemLanguage="ta"><tspan id="tspan108">சுற்று வட்டப்பதைகளி</tspan><tspan id="tspan110" x="-20" y="18">அதிகரிக்கப்படும் ஆற்ற</tspan></text><text id="text116" systemLanguage="te"><tspan id="tspan114">కక్ష్యల శక్తి పెరుగుతుంది</tspan></text><text id="text122" systemLanguage="tr"><tspan id="tspan118">Artan yörünge</tspan><tspan id="tspan120" x="-20" y="18">enerjisi</tspan></text><text id="text126" font-family="Lohit Bengali" font-weight="normal" systemLanguage="as"><tspan id="tspan124">শক্তিস্তৰৰ শক্তি বৃদ্ধি</tspan></text><text id="text130" font-family="Lohit Bengali" font-weight="normal" systemLanguage="bn"><tspan id="tspan128">শক্তিস্তৰৰ শক্তি বৃদ্ধি</tspan></text><text id="trsvg91-vi" systemLanguage="vi"><tspan id="trsvg30-vi">Năng lượng quỹ đạo</tspan><tspan id="trsvg31-vi" x="-20" y="18">tăng dần</tspan></text><text id="trsvg91-id" systemLanguage="id"><tspan id="trsvg30-id">Energi orbit</tspan><tspan id="trsvg31-id" x="-20" y="18">meningkat</tspan></text><text id="text142"><tspan id="tspan138">Increasing energy</tspan><tspan id="tspan140" x="-20" y="18">of orbits</tspan></text></switch><switch id="switch260" fill="#ec0000" transform="translate(304,467)"><text id="text150" systemLanguage="ca"><tspan id="tspan146">S&apos;emet un fotó</tspan><tspan id="tspan148" x="20" y="18">d&apos;energia E = hf</tspan></text><text id="text156" systemLanguage="de"><tspan id="tspan152">emitiertes Photon</tspan><tspan id="tspan154" x="20" y="18">mit der Energie E = hf</tspan></text><text id="text162" systemLanguage="en"><tspan id="tspan158">A photon is emitted</tspan><tspan id="tspan160" x="20" y="18">with energy E = hf</tspan></text><text id="text168" systemLanguage="fr"><tspan id="tspan164">Un photon est émis</tspan><tspan id="tspan166" x="20" y="18">avec une énergie E = hf</tspan></text><text id="text174" font-family="Lohit Bengali" font-weight="normal" systemLanguage="gu"><tspan id="tspan170">એક ફોટોન ઉર્જા (E) સાથે</tspan><tspan id="tspan172" x="20" y="18">ઉત્સર્જિત થાય છે E = hf</tspan></text><text style="font-style:normal;font-variant:normal;font-weight:700;font-stretch:normal;font-size:18.0001px;font-family:'DejaVu Sans';-inkscape-font-specification:'DejaVu Sans, Bold';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;letter-spacing:0;stroke-width:1" id="text180" x="20.299" y="-10.118" font-family="'DejaVu Sans'" font-size="18" font-weight="bold" letter-spacing="0" systemLanguage="it"><tspan id="tspan1169" x="20.299" y="-10.118" style="stroke-width:1">Viene emesso un fotone</tspan><tspan id="tspan1171" x="20.299" y="12.382" style="stroke-width:1">con energia E = hλ</tspan></text><text id="text186" systemLanguage="mk"><tspan id="tspan182">Се оддава фотон</tspan><tspan id="tspan184" x="20" y="18">со енергија E = hf</tspan></text><text id="text192" systemLanguage="ml"><tspan id="tspan188">ഒരു ഫോട്ടോൺ E = hf</tspan><tspan id="tspan190" x="20" y="18">ഊർജ്ജത്തോടെ പുറ</tspan></text><text id="text198" font-family="Lohit Bengali" font-weight="normal" systemLanguage="mr"><tspan id="tspan194">एक फोटॉन उत्सर्जित</tspan><tspan id="tspan196" x="20" y="18">होतो E=hf</tspan></text><text id="text204" systemLanguage="pl"><tspan id="tspan200">Emisja fotonu</tspan><tspan id="tspan202" x="20" y="18">o energii E = hf</tspan></text><text id="text210" systemLanguage="pt"><tspan id="tspan206">Um fóton é emitido</tspan><tspan id="tspan208" x="20" y="18">com energia E = hf</tspan></text><text id="text216" systemLanguage="sr"><tspan id="tspan212">Фотон се емитује</tspan><tspan id="tspan214" x="20" y="18">са енергијом E=hf</tspan></text><text id="text222" font-family="Lohit Bengali" font-weight="normal" systemLanguage="ta"><tspan id="tspan218">E=hf என்ற ஆற்றலில்</tspan><tspan id="tspan220" x="20" y="18">உமிழப்படும் போட்டா</tspan></text><text id="text228" systemLanguage="te"><tspan id="tspan224">E = hf శక్తితో</tspan><tspan id="tspan226" x="20" y="18">ఒక ఫోటాన్ విడుదలైంది</tspan></text><text id="text234" systemLanguage="tr"><tspan id="tspan230">E = hf enerjisiyle yayilan</tspan><tspan id="tspan232" x="20" y="18">bir foton</tspan></text><text id="text240" font-family="Lohit Bengali" font-weight="normal" systemLanguage="as"><tspan id="tspan236">শক্তি বিকিৰণৰ ফলত</tspan><tspan id="tspan238" x="20" y="18">এটা ফ’টন নিৰ্গত হয় E = hf</tspan></text><text id="text246" font-family="Lohit Bengali" font-weight="normal" systemLanguage="bn"><tspan id="tspan242">শক্তি বিকিৰণৰ ফলত</tspan><tspan id="tspan244" x="20" y="18">এটা ফ’টন নিৰ্গত হয় E = hf</tspan></text><text id="trsvg108-vi" systemLanguage="vi"><tspan id="trsvg64-vi">Một photon được phát ra</tspan><tspan id="trsvg65-vi" x="20" y="18">với năng lượng E = hf</tspan></text><text id="trsvg108-id" systemLanguage="id"><tspan id="trsvg64-id">Foton dipancarkan</tspan><tspan id="trsvg65-id" x="20" y="18">dengan energi E = hf</tspan></text><text id="text258"><tspan id="tspan254">A photon is emitted</tspan><tspan id="tspan256" x="20" y="18">with energy E = hf</tspan></text></switch><g id="g328" text-anchor="middle"><switch id="switch282" transform="translate(267 240)"><g id="g274" font-family="Lohit Bengali" font-weight="normal"><text id="text264" systemLanguage="mr"><tspan id="tspan262">n=१</tspan></text><text id="text268" systemLanguage="as"><tspan id="tspan266">n=১</tspan></text><text id="text272" systemLanguage="bn"><tspan id="tspan270">n=১</tspan></text></g><text id="trsvg111-id" systemLanguage="id"><tspan id="trsvg68-id">n=1</tspan></text><text id="text280"><tspan id="tspan278">n=1</tspan></text></switch><switch id="switch304" transform="translate(267 165)"><g id="g296" font-family="Lohit Bengali" font-weight="normal"><text id="text286" systemLanguage="mr"><tspan id="tspan284">n=२</tspan></text><text id="text290" systemLanguage="as"><tspan id="tspan288">n=২</tspan></text><text id="text294" systemLanguage="bn"><tspan id="