---
# sauce: https://github.com/rwmpelstilzchen/static-random-post/blob/master/jekyll.html
layout: null
sitemap: false
robots: "noindex, follow"
---

<html>
<head>
  <script>
    var posts = [];
    {% for post in site.posts %}
    posts.push("{{ post.url }}");
    {% endfor %}

    document.write("<meta http-equiv=\"refresh\" content=\"1;url=");
    document.write("{{ site.baseurl | prepend: site.url }}")
    document.write(posts[Math.floor(Math.random() * posts.length)]);
    document.write("\">");
  </script>
</head>

<body>
    <img src="{{ "/data/img/loghi/aereo.svg" | absolute_url }}" style="width:100%;height:100%;animation:none">

    document.write("<a href="");

    document.write("\">random post</a>...");

</body>
</html>
