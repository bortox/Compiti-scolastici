- nome: Simple-Jekyll-Search
  descrizione: >-
    Simple-Jekyll-Search è un tema bello e pratico per Jekyll, con una pratica
    funzionalità di ricerca. Posso dunque affermare che la base dell intero sito
    è la seguente repo di Christian Fei.
  nome_autore: Christian Fei
  link_fonte: 'https://github.com/christian-fei/Simple-Jekyll-Search/'
- nome: Menù di condivisione
  descrizione: >-
    In basso a destra, con numerose opzioni di condivisione. Imita la WebShare
    API con un gradevole menù come fallback. Gradevole esteticamente, peccato
    per molti social che non si usano in Italia ma... if it works don't touch
    it!
  nome_autore: Giorgio Garasto
  link_fonte: 'https://github.com/Dabolus/share-menu'
- nome: Funzionalità post casuale
  descrizione: >-
    In fondo alla pagina, il bottone Scelta casuale contenente un emoji di dado
    ti porterà ad una pagina a caso.
  nome_autore: Juda Ronén
  link_fonte: >-
    https://github.com/rwmpelstilzchen/static-random-post/blob/master/jekyll.html
- nome: Icone presenti nel sito.
  descrizione: >-
    Le icone che collegano ai miei profili di Instagram e Github in fondo alla
    pagina, l' icona di un avatar per collegare a questa pagina e l' icona di un
    aereo durante il reindirizzamento ad un post random. Icona di condivisione
    in basso a destra alla pagina, sostituita da un cuore quando il post viene
    condiviso. Tutte queste icone sono prese da Wikimedia Commons, pubblico
    dominio.
  nome_autore: Pubblico dominio
  link_fonte: 'https://commons.wikimedia.org/'
