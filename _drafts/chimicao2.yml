Per caratterizzare quest' aria, la inserisco nell' acqua di calce. Osserviamo un' effervescenza, con delle bollicine. La sostanza è diventata bianca ed opaca, invece il carbonato rimasto dentro il palloncino è diventato color marrone scuro. 

Prova: prendo una beutina, ci metto dentro acido cloridrico e ci aggiungo una punta di spatola di carbonato di calcio


Abbiamo capito che l' effervescenza, in questo caso, è dovuta alla liberazione di aria fissa. Azzurro di bromotimolo, ci metto qualche goccia di acido cloridrico .

Poi metto una punta di spatola di ossido di rame in acido cloridrico, non da effervescenza, si solubilizza completamente ed il colore è verdolino. Ha dato la stessa reazione dell' ossido di rame in acido cloridrico. Il prodotto della calcinazione si chiama calce viva.
