pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - /drone/.bundle
    volumes:
      - jekyll-blog-cache:/cache
  build:
    image: ruby
    environment:
      - BUNDLE_PATH=/drone/.bundle
    commands:
      - bundle install
      - bundle exec jekyll build
    when:
      branch: [master]
      event: [push]
  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - /drone/.bundle
    volumes:
      - jekyll-blog-cache:/cache
  deploy:
    image: drillster/drone-rsync
    hosts: [ "test.bortox.it" ]
    user: my_webapp
    source: _site
    target: /var/www/my_webapp/www
    recursive: true
    delete: true
    secrets: [ plugin_key ]
