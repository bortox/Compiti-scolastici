---
layout: default
---

<div class="home">

  <h1 class="page-heading">Compiti fatti</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta"><font color="blue">{{ post.description | escape }}</font></span>
      </li>
    {% endfor %}
  </ul>
</div>
