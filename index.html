---
layout: default
---

<div class="home">

  <h1 class="page-heading">Compiti fatti</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <hr>
        <button class="smallbutton">{{ post.materia | capitalize }}</button>{% if post.lss %}<button class="smallbutton" style="background-color: orangered">LSS {{ post.lss | upcase | replace: "-", " " }}</button>{% else %}{% endif %}<button class="smallbutton" style="background-color: lawngreen;color: black">{{ post.date | date: "%-d/%m/%Y" }}</button>
        <h4><a class="alias" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</h4></a>
        <span class="post-meta" style="font-family:OpenSans;font-weight:bold;font-size:15px"><font color="darkblue">{{ post.description | escape }}</font></span>
    </li>
    {% endfor %}
  </ul>
</div>
