---
<html lang="it">
    <head>
        <style>
            body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            font-size: 120%;
            font-weight: 400;
            margin: 1em 2em;
            color: #333;
            }
            
            h1 {
            font-weight: normal;
            }

            .social .share {
            display: flex;
            flex-wrap: wrap;
            user-select: none;
            }

            .webshareapi .webshare {
            display: block;
            }

            .share, .share li {
            float: left;
            list-style-type: none;
            overflow: hidden;
            animation-name: dyncolor;
            animation-duration: 8s;
            animation-iteration-count: infinite;
            list-style-type: none;
            padding: 0.22em;
            margin: 0;
            margin-left: 0;
            }

            .share a {
            display: block;
            text-decoration: none;
            padding: 0.3em 1em 0.3em 0.3em;
            margin: 0.2em;
            color: #fff;
            border-radius: 1.5em;
            outline: 0 none;
            }

            .share svg {
            width: 1.2em;
            height: 1.2em;
            padding: 0;
            margin: 0 0.2em 0 0;
            vertical-align: middle;
            background-color: #fff;
            border: 0.4em solid #fff;
            border-radius: 50%;
            overflow: visible;
            transition: transform 0.2s cubic-bezier(0.2,-1.3, 0.5, 5);
            }

            .share a:hover, .share a:focus {
            background-color: #779;
            }

            .share a:hover svg, .share a:focus svg {
            transform: scale(1.15);
            }
            
            @keyframes dyncolor {
                0% {
                        filter: saturate(0.7);
                        -webkit-filter: saturate(0.85);
                        filter: drop-shadow(1px 1px 0px darkgray);
                        -webkit-filter: drop-shadow(1px 1px 0px darkgray);
                    }
                20%   {
                    filter: saturate(0.7);
                    -webkit-filter: saturate(0.85);
                    filter: drop-shadow(1px 1px 3px darkgray);
                    -webkit-filter: drop-shadow(3px darkgray);
                }
                50%  {
                    filter: saturate(1.3);
                    -webkit-filter: saturate(1.3);
                    filter: drop-shadow(2px 2px 4px gray);
                    -webkit-filter:  drop-shadow(2px 2px 4px gray);
                }
                100% {
                    filter: saturate(0.7);
                    -webkit-filter: saturate(0.85);
                    filter: drop-shadow(1px 1px 0px darkgray);
                    -webkit-filter: drop-shadow(1px 1px 0px darkgray);
                }
            }
            </style>
        </head>
    <main>
